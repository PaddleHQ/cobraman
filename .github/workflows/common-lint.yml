# DO NOT EDIT: This file should only be modified in the `go-library-template` repo.

name: Ensure code passes common linting rules

on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read # Required to check out the code
  pull-requests: write # Required to post a comment on the PR
  checks: write # Required to post a comment on the PR
  actions: write # required for `workflow-dispatch` to trigger the automerge workflow

jobs:
  common-lint:
    name: Ensure code passes generic linting rules
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: Check out code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          persist-credentials: true # Required so that reviewdog can fallback to git command

      - name: Lint github actions
        uses: reviewdog/action-actionlint@e58ee9d111489c31395fbe4857b0be6e7635dbda # v1.70.0
        with:
          reporter: github-pr-review
          filter_mode: nofilter
          fail_level: 'any'

      - name: Install editorconfig-checker
        uses: editorconfig-checker/action-editorconfig-checker@4b6cd6190d435e7e084fb35e36a096e98506f7b9 # v2.1.0
        with:
          version: v3.4.1

      - name: Validate editorconfig
        run: editorconfig-checker

      - name: Automerge
        uses: ./.github/actions/trigger-automerge
        with:
          event: ${{ toJSON(github.event) }}
          hasAutoApproverPrivateKey: ${{ secrets.AUTO_APPROVER_PRIVATE_KEY != '' }}
