name: Create release on push to main branch

on:
  pull_request:
  push:
    branches:
      - main
      - master

permissions:
  contents: write
  pull-requests: read

jobs:
  release_on_push:
    name: Create release on push to main branch
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: Create release based on label
        uses: step-security/release-on-push-action@cb8d0f4644b90de8de1c49113ad7e66f13224c3d # v0.28.5
        with:
          bump_version_scheme: norelease
          use_github_release_notes: true
          dry_run: ${{ format('refs/heads/{0}', github.event.repository.default_branch) != github.ref }}
