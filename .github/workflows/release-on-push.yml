name: Create release on push to main branch

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: read

jobs:
  release_on_push:
    name: Create release on push to main branch
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - name: Create release based on label
        uses: step-security/release-on-push-action@08626d15319527b7fedbcc91e33f46223054d85d # v0.28.3
        with:
          bump_version_scheme: norelease
          use_github_release_notes: true
          dry_run: ${{ format('refs/heads/{0}', github.event.repository.default_branch) != github.ref }}
