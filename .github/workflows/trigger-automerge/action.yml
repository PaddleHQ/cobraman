name: Trigger Automerge
description: |
  This is a helper function to trigger the automerge action.

inputs:
  event:
    description: 'The PR event'
    required: true

runs:
  using: "composite"
  steps:
    - name: Attempt to automerge
      uses: benc-uk/workflow-dispatch@e2e5e9a103e331dad343f381a29e654aea3cf8fc # v1.2.4
      with:
        workflow: automerge.yml
        ref: ${{ github.head_ref || github.ref_name }}
        inputs: '{
            "workflow": "${{ github.workflow }}",
            "draft_pr": "${{ fromJSON(inputs.event).pull_request.draft }}",
            "user_login": "${{ fromJSON(inputs.event).pull_request.user.login }}",
            "labels": "${{ join(fromJSON(inputs.event).pull_request.labels.*.name) }}",
            "sha": "${{ fromJSON(inputs.event).pull_request.head.sha }}",
            "base_ref": "${{ fromJSON(inputs.event).pull_request.base.ref }}",
            "html_url": "${{ fromJSON(inputs.event).pull_request.html_url }}"
          }'
