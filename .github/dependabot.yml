version: 2
updates:
  - package-ecosystem: "gomod"
    directory: /
    schedule:
      interval: "daily"
      time: "03:00"
    open-pull-requests-limit: 1
    labels:
      - "release:patch"
    groups:
      paddlehq:
        patterns:
          - "github.com/PaddleHQ/*"
      aws:
        patterns:
          - "github.com/aws/aws-sdk-go-v2/*"
      otel:
        patterns:
          - "go.opentelemetry.io/otel/*"
  - package-ecosystem: "gomod"
    directory: /
    schedule:
      interval: "daily"
      time: "03:00"
    open-pull-requests-limit: 1
    labels:
      - "release:patch"
      - "do-not-merge"
    groups:
      otelcontrib:
        patterns:
          - "go.opentelemetry.io/contrib/*"
